{% load static %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">-->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="{% static 'main/css/material_font.css' %}">
        <script src="https://kit.fontawesome.com/a673f0fe84.js"
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="{% static 'main/css/patterns.css' %}"></li>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm bg-body-tertiary background-color-dark align-items-center fixed-top">
                <div class="container-fluid">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <a class="navbar-brand order-lg-2 mb-0 text-color-light" href="{% url 'calendar' %}">LightList</a>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 d-flex justify-content-end">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">
                                    {% if user.userprofile.profileAvatar %}
                                    <img src="{{ BASE_DIR }}/media/{{user.userprofile.profileAvatar}}" class="rounded-circle" alt="Лого" width="32px" height="32px">
                                    {% else %}
                                    <img src="{% static 'main/img/profileDefault.png' %}" class="rounded-circle" alt="Лого" width="32px" height="32px">
                                    {% endif %}
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-color-light" href="{% url 'profile' %}">{{ user.username }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-color-light" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
        <div class="container-fluid main-content-settings">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 sidebar-bg-color p-0" style="height: 93vh">
                    <a class="sidebar-text" href="{%  url 'calendar' %}">
                        <div class="d-flex justify-content-center sidebar-block-hover p-4">
                            <p class="fs-4 m-0">Календарь</p>
                        </div>
                    </a>
                    <a class="sidebar-text" href="{%  url 'product_list' %}">
                        <div class="d-flex justify-content-center sidebar-block-hover p-4">
                            <p class="fs-4 m-0">Список продуктов</p>
                        </div>
                    </a>
                    <a class="sidebar-text" href="{%  url 'cloud' %}">
                        <div class="d-flex justify-content-center sidebar-block-hover p-4">
                            <p class="fs-4 m-0">Облако</p>
                        </div>
                    </a>
                    <a class="sidebar-text" href="{%  url 'wishlist' %}">
                        <div class="d-flex justify-content-center sidebar-block-hover p-4">
                            <p class="fs-4 m-0">Список подарков</p>
                        </div>
                    </a>
                    <a class="sidebar-text" href="{%  url 'family' %}">
                        <div class="d-flex justify-content-center sidebar-block-hover p-4">
                            <p class="fs-4 m-0">Группа</p>
                        </div>
                    </a>
                    <a class="sidebar-text" href="{%  url 'profile' %}">
                        <div class="d-flex justify-content-center sidebar-block-hover p-4">
                            <p class="fs-4 m-0">Профиль</p>
                        </div>
                    </a>

<!--                    <a class="sidebar-text" href="">-->
<!--                        <div class="d-flex justify-content-center sidebar-block-hover p-4 fixed-bottom">-->
<!--                            <p class="fs-4 m-0">Для теста</p>-->
<!--                        </div>-->
<!--                    </a>-->
                </div>

                <div class="col-lg-10 col-md-10 col-sm-10 px-4 py-0">
                    {% block mainContent%}

                    {% endblock %}
                </div>
            </div>
        </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
