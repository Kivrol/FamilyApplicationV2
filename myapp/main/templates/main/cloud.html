{% extends 'main/htmlpatterns.html' %}
{% load static %}

{% block title %} Облако вашей группы {% endblock %}

{% block mainContent %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
<link rel="stylesheet" href="{% static 'main/css/profile.css' %}">

<div class="main-content-padding">
    <a href="{% url 'cloud_photo' %}">
        <i class="material-icons-size-2">image</i>
        <p>Фотогалерея</p>
    </a>
    <br>
    <a href="{% url 'cloud_video' %}">
        <img src="{% static 'main/img/video.png' %}">
        <p>Видеогалерея</p>
    </a>
    <br>
    <a href="{% url 'cloud_doc' %}">
        <p>Документы</p>
    </a>
    <br>
    <a href="{% url 'cloud_archive' %}">
        <p>Архивы</p>
    </a>
</div>
{% endblock %}
