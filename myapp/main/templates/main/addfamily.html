{% extends 'main/htmlpatterns.html' %}
{% load static %}

{% block title %} Создание группы {% endblock %}

{% block mainContent %}
<div class="container d-flex justify-content-center">
    <div class="card col-sm-12 col-md-8 col-xl-6 shadow">
        <div class="card-header bg-custom-color-light text-center">
            <p class="fs-3">Создание группы</p>
        </div>
        <form method="POST" action="" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" name="name" maxlength="50" id="id_name" placeholder="Название группы">
                    <label class="form-label" for="id_name">Название группы:</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="file" name="familyAvatar" accept="image/*" id="id_familyAvatar" placeholder="Аватар">
                    <label for="id_familyAvatar">Аватар:</label>
                </div>
            </div>
            <div class="card-footer bg-custom-color-dark text-center">
                <button type="submit" class="fill-light">Создать</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
