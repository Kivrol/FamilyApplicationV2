{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'main/css/material_font.css' %}">
    <script src="https://kit.fontawesome.com/a673f0fe84.js"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/buttons.css' %}">
</head>
<body>
{% if form.errors %}

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 мин. назад</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
    </div>
    <div class="toast-body">
        Привет мир! Это тост-сообщение.
    </div>
</div>
<script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl, {})
    })
    toastList[0].show()
</script>
{% endif %}

<div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
    <div class="card shadow col-sm-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card-header text-center bg-color">
            <div class="row d-flex justify-content-center mb-2">
                <p class="h2">Добро пожаловать</p>
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" name="username" placeholder="Логин" id="floatingLogin" required="">
                    <label for="floatingLogin">Логин:</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email" id="floatingEmail" required="">
                    <label for="floatingEmail">Email:</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password1" placeholder="Пароль"
                           id="floatingPassword" required="">
                    <label for="floatingPassword">Пароль:</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password2" placeholder="Пароль"
                           id="floatingPassword2" required="">
                    <label for="floatingPassword2">Повторите пароль:</label>
                </div>
                <div class="text-center">
                    <button class="fill-success" type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-color">
            <p class="mb-1">Мы уже знакомы?</p>
            <a href="{% url 'registration' %}">
                <a class="underline-one" href="{% url 'profile' %}">Войти</a>
            </a>
        </div>
    </div>
</div>
</body>
</html>
