{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'main/css/material_font.css' %}">
    <script src="https://kit.fontawesome.com/a673f0fe84.js"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/buttons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>
<body>
{%  if form.errors %}
    <script>
        toastr.error('{{ form.non_field_errors.0 }}',"Ошибка авторизации" );
        console.log('{{ form.errors }}')
    </script>

{%  endif %}

<div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
    <div class="card shadow col-sm-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card-header text-center bg-color">
            <div class="row d-flex justify-content-center mb-2">
                <p class="h2">Добро пожаловать</p>
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" name="username" placeholder="Логин" id="floatingLogin">
                    <label for="floatingLogin">Логин:</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Пароль" id="floatingPassword">
                    <label for="floatingPassword">Пароль:</label>
                </div>
                    <div class="text-center">
                        <button class="fill-success mt-2 px-5" type="submit">Войти</button>
                        <a href="" class="underline-one" hidden="hidden">Забыли пароль?</a>
                    </div>
            </form>
        </div>
        <div class="card-footer text-center bg-color">
            <p class="mb-1 ms-1">Мы ещё не знакомы?</p>
            <a class="underline-one" href="{% url 'registration' %}">Зарегистрироваться</a>
        </div>
    </div>
</div>
</body>
</html>
