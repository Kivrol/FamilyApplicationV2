{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'main/css/material_font.css' %}">
    <script src="https://kit.fontawesome.com/a673f0fe84.js"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
</head>
<body>
    {%  if form.errors %}
    <div class="alert alert-danger">
    {% for label, err in form.errors.items %}
        {{ err }}
    {% endfor %}
    </div>
    {%  endif %}

    <div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle border rounded">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <form method="post">
                {% csrf_token %}
                <label for="username">Логин:</label>
                <input class="form-control" type="text" name="username" placeholder="Логин">
                <label for="username">Пароль:</label>
                <input class="form-control" type="password" name="password" placeholder="Логин">
                <button type="submit">Войти</button>
        </div>
    </div>
</body>
</html>
